[System]
Read_delay=10
Write_delay=100

[platform]
version=1.0

[network]
interface=eth0
subnet_mask=255.255.255.0
gateway=MUST_EXIST

[UserInterface]
theme=dark
font_size=12
default_view=SHOULD_NOT_BE_PRESENT
language=en_US

[Logging]
level=INFO
log_file=/var/log/myapp.log
max_size=1000000
backup_count=10